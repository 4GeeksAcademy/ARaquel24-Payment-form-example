
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form Example</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/84827549ec.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card m-5">
        <div class="card-header">
            <h3>Payment Form Example</h3>
        </div>
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <div class="row">
                      <div class="col-12 rounded bg-rojo-200">
                        <label for="card-number" class="form-label text-danger"><h6>Some fields are missing</h6></label>
                    </div>
                        <div class="col-5">
                            <label for="card-number" class="form-label"><h6>Card Number</h6></label>
                            <input type="text" class="form-control" id="card-number" placeholder="XXXXXXXXXXXXXXXX" required>
                        </div>
                        <div class="col-2">
                            <label for="cvc-number" class="form-label"><h6>CVC</h6></label>
                            <input type="text" class="form-control" id="cvc-number" placeholder="000" required>
                        </div>
                        <div class="col-5">
                            <label for="amount" class="form-label"><h6>Amount</h6></label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-currency-dollar"></i></span>
                                <input type="number" class="form-control" id="amount" placeholder="Amount" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="row">
                        <div class="col-6">
                            <label for="first-name" class="form-label"><h6>First Name</h6></label>
                            <input type="text" class="form-control" id="first-name" required>
                        </div>
                        <div class="col-6">
                            <label for="last-name" class="form-label"><h6>Last Name</h6></label>
                            <input type="text" class="form-control" id="last-name" required>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="row">
                        <div class="col-6">
                            <label for="city" class="form-label"><h6>City</h6></label>
                            <input type="text" class="form-control" id="city" required>
                        </div>
                        <div class="col-3">
                            <label for="state" class="form-label"><h6>State</h6></label>
                            <select id="state" class="form-select" required>
                                <option value="" disabled selected>Select your state</option>
                               
                            </select>
                        </div>
                        <div class="col-3">
                            <label for="postal-code" class="form-label"><h6>Postal Code</h6></label>
                            <input type="text" class="form-control" id="postal-code" required>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="row">
                        <div class="col-4">
                            <label for="accept" class="form-label"><h6>We Accept</h6></label>
                            <div class="container text-center rounded bg-secondary">
                                <div class="row">
                                    <div class="col">
                                        <input type="radio" name="card" id="master" value="master">
                                        <label for="master"><i class="fa-brands fa-cc-mastercard"></i></label>
                                    </div>
                                    <div class="col">
                                        <input type="radio" name="card" id="visa" value="visa">
                                        <label for="visa"><i class="fa-brands fa-cc-visa"></i></label>
                                    </div>
                                    <div class="col">
                                        <input type="radio" name="card" id="diners" value="diners">
                                        <label for="diners"><i class="fa-brands fa-cc-diners-club"></i></label>
                                    </div>
                                    <div class="col">
                                        <input type="radio" name="card" id="paypal" value="paypal">
                                        <label for="paypal"><i class="fa-brands fa-cc-paypal"></i></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col d-flex justify-content-end" id="mensaje">
                            <div class="col">
                                <label for="message" class="form-label"><h6>Message</h6></label>
                                <textarea class="form-control" id="message" style="height: 100px"></textarea>
                                <div id="emailHelp" class="form-text">Add any notes here</div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer text-end">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-7Nme9om4OgbBy4vvDdTV67vl1C4CS8rkBLBqAO7mhCCe1tT+4FDa6z2+dSJLX+0W" crossorigin="anonymous"></script>
</body>
</html>
